name: DemoBlaze Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  runAutomationAPITest:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup gradlew
        run: chmod +x gradlew
      - name: Execute gradle command for DummyAPI Automation test 
        run: ./gradlew api
      - name: Commit report
        run: |
          git config --local user.email "nyomanyudis95@gmail.com"
          git config --local user.name "nyomanyudis95"
  
          git add .
          git commit -m "Generated autoamtion report"
  
          # Replace 'main' with your branch name
          git push origin main




