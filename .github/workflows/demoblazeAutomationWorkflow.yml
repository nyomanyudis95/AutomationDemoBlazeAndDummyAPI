name: DemoBlaze Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Install Chrome
      # You may pin to the exact commit or the version.
      # uses: logikal-io/install-chrome@074db03e25b1b5d42838b25dcca9b895450e4185
      uses: logikal-io/install-chrome@v1.0.1
      with:
        # The version to install (exactly as in https://www.ubuntuupdates.org/package/google_chrome/stable/main/base/google-chrome-stable)
        version: '119.0.6045.159'
    - name: Setup gradlew
      run: chmod +x gradlew
    - name: Execute gradle command for Demoblaze Automation test 
      run: ./gradlew web
      
