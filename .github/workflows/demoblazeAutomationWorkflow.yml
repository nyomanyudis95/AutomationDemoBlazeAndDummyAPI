name: DemoBlaze Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.3.0
    - name: Setup gradlew
      run: chmod +x gradlew
    - name: Execute gradle command for Demoblaze Automation test 
      run: ./gradlew web
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      if: always()
      with: 
        name: Demoblaze Automation Report 
        path: reports
    - name: Deploy report to github pages 
      uses:  peaceiris/actions-gh-pages@v3.7.3
      with: 
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PUBLISH_DIR: reports


      
